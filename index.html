<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>A6-8</title>
  </head>
  <body>
    <div class="progress m-2">
      <div 
        id="my-progress-bar" 
        class="progress-bar" 
        role="progressbar" 
        style="width: 0%;"
        aria-valuenow="0" 
        aria-valuemin="0" 
        aria-valuemax="100">
        0%
      </div>
    </div>

    <button type="button" id="button-1" class="btn btn-secondary m-2">+1%</button>
    <button type="button" id="button-3" class="btn btn-secondary m-2">+3%</button>
    <button type="button" id="button-7" class="btn btn-secondary m-2">+7%</button>
    <button type="button" id="button-20" class="btn btn-secondary m-2">+20%</button>
    <button type="button" id="button-min-20" class="btn btn-secondary m-2">-20%</button>


    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script-a6_8.js"></script>
  </body>
</html>
